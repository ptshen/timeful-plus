# Development Docker Compose Configuration
# Use this for testing without requiring all environment variables

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: timeful-mongodb-dev
    restart: unless-stopped
    # Run as mongodb user (uid 999 in official mongo image)
    user: "999:999"
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - timeful-dev-network
    # Security options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: timeful-backend-dev
    restart: unless-stopped
    # Run as non-root user (defined in Dockerfile)
    user: "1000:1000"
    expose:
      - "3002"
    environment:
      # MongoDB Configuration
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB_NAME=schej-it-dev
      
      # Development mode - no OAuth required for basic testing
      # For full functionality, add your credentials in .env
      - CLIENT_ID=${CLIENT_ID:-}
      - CLIENT_SECRET=${CLIENT_SECRET:-}
      
      # Microsoft OAuth (Optional - for Outlook calendar integration)
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID:-}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET:-}
      
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev_encryption_key_change_in_production}
      
      # Optional: Self-Hosted Premium (auto-unlock premium features)
      - SELF_HOSTED_PREMIUM=${SELF_HOSTED_PREMIUM:-true}
      
      # Optional: Development Base URL
      - BASE_URL=${BASE_URL:-http://localhost:3002}
      
      # Server Configuration
      - GIN_MODE=debug
    depends_on:
      - mongodb
    networks:
      - timeful-dev-network
    volumes:
      # Mount logs directory
      - ./logs:/app/logs
    # Security options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # Frontend Web Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - FRONTEND_PATH=frontend
    container_name: timeful-frontend-dev
    restart: unless-stopped
    # Run as nginx user (uid 101 in nginx:alpine image)
    user: "101:101"
    environment:
      # Backend host and port for nginx proxy configuration
      # Development defaults for Docker Compose
      - BACKEND_HOST=${BACKEND_HOST:-backend}
      - BACKEND_PORT=${BACKEND_PORT:-3002}
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - timeful-dev-network
    volumes:
      # Mount runtime configuration
      - ./config.js:/usr/share/nginx/html/config.js:ro
    # Security options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID

networks:
  timeful-dev-network:
    driver: bridge

volumes:
  mongodb_dev_data:
    driver: local
