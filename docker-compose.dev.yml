# Development Docker Compose Configuration
# Use this for testing without requiring all environment variables

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: timeful-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - timeful-dev-network

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: timeful-backend-dev
    restart: unless-stopped
    expose:
      - "3002"
    environment:
      # MongoDB Configuration
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB_NAME=schej-it-dev
      
      # Development mode - no OAuth required for basic testing
      # For full functionality, add your credentials in .env
      - CLIENT_ID=${CLIENT_ID:-}
      - CLIENT_SECRET=${CLIENT_SECRET:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev_encryption_key_change_in_production}
      
      # Optional: Self-Hosted Premium (auto-unlock premium features)
      - SELF_HOSTED_PREMIUM=${SELF_HOSTED_PREMIUM:-true}
      
      # Optional: Development Base URL
      - BASE_URL=${BASE_URL:-http://localhost:3002}
      
      # Server Configuration
      - GIN_MODE=debug
    depends_on:
      - mongodb
    networks:
      - timeful-dev-network
    volumes:
      # Mount logs directory
      - ./logs:/app/logs

  # Frontend Web Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - FRONTEND_PATH=frontend
    container_name: timeful-frontend-dev
    restart: unless-stopped
    environment:
      # Backend host and port for nginx proxy configuration
      # Development defaults for Docker Compose
      - BACKEND_HOST=${BACKEND_HOST:-backend}
      - BACKEND_PORT=${BACKEND_PORT:-3002}
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - timeful-dev-network
    volumes:
      # Mount runtime configuration
      - ./config.js:/usr/share/nginx/html/config.js

networks:
  timeful-dev-network:
    driver: bridge

volumes:
  mongodb_dev_data:
    driver: local
